name: 定时抓取

on:
  workflow_dispatch:
  schedule:
  - cron: '0 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3.0.1

      - name: run start.sh
        run: |
          bash ./start.sh
          
      - name: GitHub Push
        uses: buildtool/push-action@v1
        with:
          github_token: $\{{ secrets.GITHUB_TOKEN }}
          branch: main
